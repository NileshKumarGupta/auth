<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta
    name="google-signin-client_id"
    content="1076065190118-6t13asfenlco65dda5ti5mb87l2v4tg8.apps.googleusercontent.com"
  />
  <title>Document</title>
</head>
<body>
  Hello World!
  <div class="g-signin2"></div>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script>
    console.log(document.querySelector(".g-signin2"));
    document
      .querySelector(".g-signin2")
      .addEventListener("data-onsuccess", (googleUser) => {
        console.log("Hello this function is working");
        var profile = googleUser.getBasicProfile();
        console.log("ID: " + profile.getId()); // Do not send to your backend! Use an ID token instead.
        console.log("Name: " + profile.getName());
        console.log("Image URL: " + profile.getImageUrl());
        console.log("Email: " + profile.getEmail()); // This is null if the 'email' scope is not present.
        console.log("id_token" + googleUser.getAuthResponse().id_token);
      });
    console.log("this script is running");
  </script>
</body>
</html>
